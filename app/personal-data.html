<body>
<!-- HEADER START -->
<header id="header" class="fixed-to-top">
    <div class="flex-container justify-end">
        <div class="user-control header-section dropdown-wrap">
            <i class="icon-wallet"></i>
            <span class="account">$1,500.00</span>
            <i class="icon-arrow-down"></i>
            <div class="dropdown-menu">
                <ul>
                    <li>
                        <a href="" class="dropdown-link">CPA</a>
                        <span>$1000</span>
                    </li>
                    <li>
                        <a href="" class="dropdown-link">CPL</a>
                        <span>$1100</span>
                    </li>
                    <li>
                        <a href="" class="dropdown-link">Turnover</a>
                        <span>$1030</span>
                    </li>
                    <li>
                        <a href="" class="dropdown-link">Net deposit</a>
                        <span>$1000</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="user-notification header-section">
            <i class="icon-notification"></i>
            <span class="indicator"></span>
        </div>
        <div class="user-name header-section flex-container align-center">
            <i class="icon-profile"></i>
            <span class="user-id">Leonardo Dicaprio</span>
        </div>
        <div class="header-section">
            <i class="icon-quit"></i>
        </div>
    </div>
</header>
<!-- HEADER END -->

<!-- ASIDE START -->
<aside id="aside" class="fixed-to-top">
    <div class="menu-control flex-container justify-sb align-center">
        <div class="logo">
            <a href="">
                <img src="img/logo.png" alt="">
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="aside-menu">
        <ul>
            <li>
                <a href="index.html">
                    <i class="icon-general"></i>
                    <span>General</span>
                </a>
            </li>
            <li>
                <a href="details.html">
                    <i class="icon-details"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="links.html">
                    <i class="icon-links"></i>
                    <span>Links</span>
                </a>
            </li>
            <li>
                <a href="banners.html">
                    <i class="icon-banners"></i>
                    <span>Banners</span>

            <li class="active">
                <a href="personal-data.html">
                    <i class="icon-personaldata"></i>
                    <span>Personal data</span>

            <li>
                <a href="payout.html">
                    <i class="icon-payout"></i>

            <li>
                <a href="">
                    <i class="icon-postback"></i>
                    <span>Postback</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="your-manager">
        <span class="title page-title">Your manager</span>
        <div class="manager-profile flex-container">
            <img src="img/avatar.png" alt="">
            <span class="indicator"></span>
            <a href="">Mikhael E.</a>
        </div>
    </div>
</aside>
<!-- ASIDE END -->

<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <span class="page-title">Personal data</span>
            </div>
            <div class="card-body">
                <div class="personal-section">
                    <div class="user-info-section">
                        <div class="user-info-row flex-container justify-sb">
                            <span class="text-grey text-bold">Name</span>
                            <input type="text" placeholder="Leonardo">
                        </div>
                        <div class="user-info-row flex-container justify-sb">
                            <span class="text-grey text-bold">Surname</span>
                            <input type="text" placeholder="Dicaprio">
                        </div>
                        <div class="user-info-row flex-container justify-sb">
                            <span class="text-grey text-bold">E-mail</span>
                            <input type="text" placeholder="leo@gmail.com">
                        </div>
                        <div class="user-info-row flex-container justify-sb">
                            <span class="text-grey text-bold">Phone number</span>
                            <input type="text" placeholder="+1 432 555 00 44">
                        </div>
                    </div>
                </div>
                <div class="personal-section">
                    <div class="user-info-section">
                        <div class="user-info-row flex-container justify-sb">
                            <span class="text-grey text-bold">Skype</span>
                            <input type="text">
                        </div>
                        <div class="user-info-row flex-container justify-sb">
                            <span class="text-grey text-bold">ICQ</span>
                            <input type="text">
                        </div>
                        <div class="user-info-row flex-container justify-sb">
                            <span class="text-grey text-bold">Msn</span>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="personal-section">
                    <div class="user-info-section">
                        <div class="user-info-row flex-container justify-sb">
                            <span class="text-grey text-bold">Wallet</span>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="personal-section">
                    <div class="user-info-section">
                        <div class="user-info-row flex-container justify-sb">
                            <span class="text-grey text-bold">Password</span>
                            <input type="text">
                        </div>
                        <div class="user-info-row flex-container justify-sb">
                            <span class="text-grey text-bold">Repeat</span>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="personal-section">
                    <div class="btn-row text-center">
                        <button class="btn btn-action">Save</button>
                    </div>
                </div>
            </div>
            <!-- /card body-->
        </div>
        <!-- /card -->
    </div>
</main>
